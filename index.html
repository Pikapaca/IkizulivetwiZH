<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IkizulivetwiZH</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 顶部 header -->
<header>
  <div id="homeIcon">
    <img src="images/home-icon.png" alt="Home">
  </div>
  <input type="text" id="searchInput" placeholder="搜索推文..." />
  
 <div id="sortContainer" style="display:flex; align-items:center; gap:5px;">
  <button id="sortToggle" title="排序：新 → 旧">⬇</button>
  <span id="sortLabel">新 → 旧</span>
</div>
  
  <button id="darkToggle">夜间模式</button>
</header>

<div id="layoutContainer">
  <!-- 左侧月份筛选 -->
  <aside id="monthSidebar">
   <!-- 新增重要事件按钮 -->
  <button id="importantBtn">重要事件</button>

  <!-- hidden label 列表（点击按钮展开） -->
  <ul id="hiddenLabelsList" style="display:none; padding-left:10px; margin-top:5px;"></ul>

  </aside>

  <!-- 主内容 + 右侧成员栏 -->
  <div id="mainWrapper">
    <main id="contentArea">
      <div id="tweetContainer"> <div id="tweetScroll"></div></div>
    </main>

    <!-- 右侧成员头像筛选（JS 会添加指南按钮） -->
    <aside id="memberSidebar"></aside>
  </div>
</div>

    <!-- 指南 -->
   <div id="guideModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="guideTitle">指南</h2>
    <ul id="guideList"></ul>
  </div>
</div>

<div id="mobileBottomBar">
  <button id="mobileMonthBtn">📅&事件</button>
</div>


<script src="script.js"></script>
</body>
</html>
